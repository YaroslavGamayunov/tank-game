buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.71'
    }
}

apply plugin: "kotlin"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.3.71'
}


sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'assets'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'MainCLIKt'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
